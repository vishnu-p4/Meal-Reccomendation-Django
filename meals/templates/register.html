{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .bg{
            background-image: url("{% static 'images/bg1.jpeg' %}");
            background-size: cover;
            z-index: 1;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0%;
            filter: blur(1px);
        }

        .register{
            position: relative;
            align-items: center;
            z-index: 2;
            width: 40%;
            height: 60vh;
            padding: 25px;
            margin: 120px auto;
            background-color: aliceblue;
            opacity: 80%;
            border-radius: 10px;
        }
        .btn{
            width: 20%;
            margin: 10px auto;
        }
        .username{
            width: 50%;  
        }
        .password{
            width: 50%;
        }



@media screen and (max-width: 768px) {
  .register {
    width: 85%;
    height: auto;
    padding: 20px;
    margin: 80px auto;
  }

  .username,
  .password {
    width: 100%;
  }

  .form {
    width: 100%;
  }

  .btn {
    width: 100%;
    margin: 10px 0;
  }

  h3 {
    font-size: 1.5rem;
  }
}

@media screen and (max-width: 480px) {
  .register {
    margin: 60px auto;
    padding: 15px;
  }

    .btn {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }


  h3 {
    font-size: 1.3rem;
  }
}



    </style>

    <div class="bg"></div>
        <div class="register">
            <center><h3>Login</h3></center>
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="form mt-3"><center>{{ form.as_p }}</center></div>
                <center>
                <div class="group">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                </center>
            </form>
        </div>
    

{% endblock %}
